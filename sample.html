<html>
  <head>
    <title>Home</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style media="screen">
      .box{
        padding: 3px;
        margin: 3px;
        width: 20px;
        border-radius: 3px;
        border: 1px solid black;
        color: #fff;
        text-align: center;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="front">
        <p>Front</p>
      </div>
      <div class="section">

      </div>

      <div class="button" style="margin-top:30px;">
        <button type="button" onclick="Addtwo()" name="button">Add Boxes</button>
      </div>
    </div>

    <script type="text/javascript">

      var booked = [ 2, 13, 23, 24];
      var color = "lightblue";
      var i;
      for (i = 1; i <= 35;i++) {
        Addbox(i);
      }

      function Addbox(i) {
        if (booked.indexOf(i) != -1) {
          color = "lightgreen";
        }

        d3.select("div.section")
          .append("div")
          .attr("class", "box")
          .style("background-color", color)
          .text(i);

        if (i%4 == 0) {
          d3.select("div.section").append("br");
        }else if(i%2 == 0){
          d3.select("div.section")
            .append("div")
            .attr("class", "box")
            .style("background-color", "white")
            .style("color", "white")
            .style("border", "none")
            .text(i);
        }
        color = "lightblue"
      }

      function Addtwo() {
        Addbox(i);
        Addbox(i+1);
        i += 2;
      }


    </script>
  </body>
</html>
